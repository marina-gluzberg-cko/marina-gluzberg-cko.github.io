<!doctype html>
<html>

<head>
	<title>Office Temperature</title>
	<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: [
						'9:00 03-06-2019', 
						'10:00 03-06-2019', 
						'11:00 03-06-2019', 
						'12:00 03-06-2019', 
						'13:00 03-06-2019', 
						'14:00 03-06-2019', 
						'15:00 03-06-2019', 
						'16:00 03-06-2019', 
						'17:00 03-06-2019', 
						'18:00 03-06-2019'],
				datasets: [{
					label: 'In',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [
						25.7,
						26.1
					],
					fill: false,
				}, {
					label: 'Out',
					fill: false,
					backgroundColor: 'rgb(54, 162, 235)',
					borderColor: 'rgb(54, 162, 235)',
					data: [
						26.6,
						29.6
					],
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Office Temperature'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Date Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Temperature'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
	</script>

</html>
