<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STCPay Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/lKabMWK9L5TqLh3Dmw6pQXR2wnV1Zm75-8PEu0IW-G0tEwKP-6knhtBYmohxlWNh-okB">

</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Stc_pay.svg/1200px-Stc_pay.svg.png" alt="Logo" class="logo">
        <p class="hello-text"><strong>Hello</strong></p>
        <p class="instruction">Code sent to phone number +123 4566 789</p>
        <p class="instruction">Please enter phone number below</p>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" class="input-box">
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
